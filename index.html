<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's color the rainbow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header">Let's color the rainbow</h1>
            <div class="rainbow">
                <div class="red border">
                <div class="nocolor border size orange">
                    <div class="nocolor border size yellow">
                        <div class="nocolor border size green">
                            <div class="nocolor border size blue">
                                <div class="nocolor border size indigo">
                                    <div class="nocolor border size violet">
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        <div class="coloring">
            <h2></h2>
            <div class="btn">
                <button id="btnOne">Pink</button>
                <button id="btnTwo">Blue</button>
                <button id="btnThree">Orange</button>
            </div>
        </div>  
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>
    <script src="script.js"></script>    
</body>
</html>
